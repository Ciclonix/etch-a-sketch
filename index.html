<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="./style.css">
        <script defer src="./script.js"></script>
    </head>
    <body>
        <div class="title">Etch-A-Sketch</div>
        <div class="content">
            <div class="settings">
                <div class="color black_border">
                    <input type="color" id="color_pick" value="#ff0000">
                </div>
                <div class="change_squares black_border">
                    <input type="range" min="1" max="100" value="16" class="slider">
                    <div class="sides">16 x 16</div>
                </div>
                <div class="eraser red_border">ERASER</div>
                <div class="random_color red_border">RANDOM COLOR</div>
                <div class="shading red_border">SHADING</div>
            </div>
            <div class="container"></div>
        </div>
    </body>
</html>
